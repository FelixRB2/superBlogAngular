@if (articulo) {
  <div class="card">
    <div class="card-content">
      <h5 class="card-title">{{ articulo.titulo }}</h5>

      @if (articulo.imagen) {
        <img [src]="articulo.imagen" class="card-img-top" alt="Imagen del artÃ­culo">
      }

      <p class="card-text">{{ articulo.texto }}</p>
      
      <div class="card-actions">
        <a class="btn btn-sm btn-primary" [routerLink]="['/editar-noticia', articulo.id]">
          Editar
        </a>
        <button (click)="eliminarNoticia()" class="btn btn-sm btn-danger">
        Eliminar
      </button>
      </div>
    </div>

    <div class="card-footer">{{ articulo.fecha }}</div>
  </div>
}
